<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classid</title>
    <style>
        /* Si se repite el selector, se usa class*/
        .azules {
            color: blue;
        }

        /* Cuando es unico se usa id*/
        #rojo {
            color: red;
        }
    </style>
</head>

<body>
    <p class="azules">párrafo 1</p>
    <p class="azules">párrafo 2</p>
    <p id="rojo">párrafo 3</p>
</body>
</html>
