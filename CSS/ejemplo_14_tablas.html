<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas CSS</title>
    <style>
        table {
            border: 2px solid red;
            border-collapse: separate;
            border-spacing: 5px;
            empty-cells: hide;
            caption-side: bottom;
        }
        td {
            border: 2px dashed blue;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>titulo de tabla </caption>
        <tr>
            <th>cabecera1</th>
            <th>cabecera2</th>
            <th>cabecera3</th>
            <th>cabecera4</th>
        </tr>
        <tr>
            <td>celda5</td>
            <td>celdas6</td>
            <td>celdas7</td>
            <td>celdas8</td>
        </tr>
        <tr>
            <td>celdas9</td>
            <td>celdas10</td>
            <td>celdas11</td>
            <td>celdas12</td>
        </tr>
        <tr>
            <td>celdas13</td>
            <td>celdas14</td>
            <td>celdas15</td>
            <td>celdas16</td>
        </tr>
    </table>    
</body>

</html>
