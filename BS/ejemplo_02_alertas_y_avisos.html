<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas y Avisos</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js.js"></script>
</head>

<body>
    <main>
        <section>
            <p class="alert alert-danger w-50 m-3">
                Vas a borrar una fila de la tabla
            </p>
        </section>

        <section>
            <p class="alert alert-info w-50 m-3">
                se ha actualizado la base de datos
            </p>
        </section>

        <section>
            <p class="alert alert-success w-50 m-3">
                usario insertado correctamente :)
            </p>
        </section>

        <nav class="text-center">
            <button type="submit" class="btn btn-success m-3">Enviar</button><br>
            <a href="https://www.google.com/" class="btn btn-primary">Google</a>
        </nav>
    </main>    
</body>

</html>
